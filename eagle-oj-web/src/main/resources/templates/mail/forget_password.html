<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>密码找回</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="content" style="max-width: 1000px; margin: 0 auto">
    <p style="font-size: 20px; color: #80848f"><span th:text="${email}"></span> 正在进行密码找回</p>
    <p>点击链接进行重设密码，如果点击无效可以自己复制地址进行访问：<a target="_blank" th:href="${url}" th:text="${url}"></a></p>
</div>
</body>
</html>
